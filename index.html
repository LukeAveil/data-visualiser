<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Visualiser</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/c3.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <button id="button" type="button" onclick="loadData()">Load Data</button>

    <div id="data" style="visibility:hidden;">
      <div id="table"></div>

      <form action="">
        <input class="button" type="radio" name="selection" onclick="updateGraphSubset('Population')">Population</button>
        <input class="button" type="radio" name="selection" onclick="updateGraphSubset('GDP/Capita')">GDP</button>
        <input class="button" type="radio" name="selection" onclick="updateGraphSubset('Life Expectancy')">Life Expectancy</button>
      </form>
    </div>

    <div id="graph">
      <div id="chart" style="visibility:hidden;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/graph.js"></script>
  </body>
</html>
